<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Create project</title>
  </head>
  <body class="d-flex flex-column">
    <nav id="headerNav" class="navbar p-2 d-flex order-1 bg-primary justify-content-between">
      <form name="Search" action="" class="form-inline col-5 d-flex justify-content-between">
        <h4 class="text-light">Project Explorer</h4>
        <input
          name="Search"
          type="text"
          value="Search Projects"
          placeholder="Search Projects"
          class="form-control"
        />
        <button class="btn btn-outline-light">Search</button>
        <a href="viewproject.html" class="btn btn-outline-light">Projects</a>
      </form>
      <div id="userStatus" class="mw-25">
        <a href="register.html" class="btn btn-outline-light">Sign up</a>
        <a href="login.html" class="btn btn-outline-light">Login</a>
      </div>
    </nav>
    <main class="p-2 order-3">
      <h1>Submit Project</h1>
      <form id="createProjectForm" class="form-group mx-auto w-75" action="" name="submitProject">
        <label class="form-label" for="name">Project Name: </label>
        <input
          id="name"
          class="form-control mb-3"
          type="text"
          name="name"
          placeholder="Enter project name"
        />

        <label class="form-label" for="abstract">Project Abstract: </label>
        <textarea
          id="abstract"
          class="form-control mb-3"
          name="abstract"
          id=""
          cols="30"
          rows="10"
        ></textarea>

        <label for="authors">Authors: </label>
        <input
          id="authors"
          class="form-control mb-3"
          type="text"
          name="authors"
          placeholder="Enter author names (seperated by comma)"
        />

        <label for="tags">Tag(s): </label>
        <input
          id="tags"
          class="form-control mb-3"
          type="text"
          name="tags"
          placeholder="User # to tag different topics (e.g. #javascript #mongodb)"
        />
        <input class="btn btn-primary col-2" type="submit" value="Continue" />
      </form>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
